name: Test

on:
    pull_request:
    workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Init Playwright
        run: npx playwright install chromium --only-shell

      - name: Run tests
        run: npm run test:ci